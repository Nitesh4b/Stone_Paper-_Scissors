<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Java_script</title>
</head>
<body>
  <section class="gameHeading">
    <p class="headingPara"> Rock Paper Scissors</p>
  </section>

  <section class="selectChoices">
    <div class="choice" id="rock">
      <img src="rock.png" alt="rock_img" >
    </div>
    <div class="choice" id="paper">
      <img src="paper.png" alt="paper_img">
    </div>
    <div class="choice" id="scissors">
      <img src="scissors.png" alt="scissors_img">
    </div>
  </section>

  <section class="scoreUpdate">
    <div class="Progress">
      <p class="scoreValue" id="userScore">0 </p>
      <p class="playerName"> You</p>
    </div>
    <div class="Progress">
      <p class="scoreValue" id="compScore">0 </p>
      <p class="playerName"> Comp</p>
    </div>
  </section>

  <section class="chooseMove">
    <p class="pickMove">Pick your move</p>
  </section>
  <script src="index.js"></script>
</body>
</html>
